<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7GFVKCRLEW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-7GFVKCRLEW");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Genelator</title>

    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background: #fff">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">QR Tool</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">色々なQRコードを作る</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="content">
      <h1>無料QRコード生成</h1>
      <label class="url-label"
        >ここにQRにしたい URLを入力<input
          type="text"
          id="text"
          placeholder="https://"
      /></label>
      <div class="grade-row">
        <label
          >グラデ色1: <input type="color" id="color1" value="#E1306C"
        /></label>
        <label
          >グラデ色2: <input type="color" id="color2" value="#FFDD00"
        /></label>
      </div>
      <label class="logo-up-label"
        >ロゴアップロードはここを押してください<input
          type="file"
          id="logoUpload"
          accept="image/*" /></label
      ><br />
      <button id="generate">生成</button>
      <button id="download">ダウンロード</button>
      <div id="qrcode"></div>
    </main>
    <footer class="back-footer">
      <a href="https://my-portfolio-mu-ten-45.vercel.app/" class="back-link">
        ← ポートフォリオサイトへ戻る
      </a>
    </footer>
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
